{% extends 'base.html' %}
{% block content %}

{% if request.user.is_authenticated %}
<form class="" action="" method="post" enctype='multipart/form-data'>
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" name="" value="submit">
</form>
{% else %}
<h2>Hey sign in tough guy</h2>
{% endif %}

{% endblock %}
