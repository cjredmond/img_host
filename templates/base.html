{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'index_view' %}">Home <span class="sr-only">(current)</span></a>
    </li>
{% if request.user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'image_create_view' %}">New Image</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user_create_view' %}">Create User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
    {% endif %}
  </ul>
</nav>
    <div class="container">
      {% block content %}
      {% endblock %}
      {% block extrascript %}
      {% endblock %}
    </div>
  </body>
</html>
